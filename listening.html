<body>
	<div id="centralElement">
    <div id="header">Listening Exercise</div>
    <div id="explanation">Click on the play icon and listen to the note. 
Then type the name of the note into the text box. Use an 's' to indicate a 
sharp and an 'f' to indicate a flat.</div>
    <div id="playBox"><img src="play.png" onclick="playsounds()" /></div>
    <div id="textResponseBox"><input id=noteResponse placeholder="Name of note"></input> </div>
    <div id="verifyBox"><input id="checkButton" type = "button" value = 
"Check your 
answer!" 
onclick = "compare()" /></div>
    <div id="navBox">
        <div id="homeLink"><a href="music.html">Music Exercises</a></div>
    </div>
	</div>
